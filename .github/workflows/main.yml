name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install Yarn
        run: npm install --global yarn
      
      - name: Install 
        run: yarn install 
        
      - name: Build SPA 
        run: yarn build
        
      - name: Upload dist file
        uses: actions/upload-artifact@v3
        with:
          name: dist-file
          path: dist
  
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Test unitaire
        run: yarn test:jest
        
      - name: Test cypress
        run: yarn test:cypress
        
  deploy: 
    runs-on: ubuntu-latest
        
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-file
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist/spa

